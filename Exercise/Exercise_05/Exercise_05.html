    <p>下龍灣（越南語：Vịnh Hạ Long）是位於越南東北部，被廣寧省下龍市和海防市葛海縣所夾的，
        靠近中國邊境的一片面積為1,500平方千米的水域，海岸線長120千米，屬於北部灣的一部份。
        下龍灣東接錦普市和雲屯縣，附近有拜子龍灣，建有拜子龍國家公園（Vườn quốc gia Bái Tử Long）。
